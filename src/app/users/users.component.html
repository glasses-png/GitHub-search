<div class="container-fluid">
    <ng-progress></ng-progress>
  <div class="overlay">
      <app-search-form (searchOutput)= "searchs($event)"></app-search-form>
      <div class="container content">
        <div class="row">
          <div class="col-sm-4" id="imgcard">
            <div class="userimage">
              <div class="card-img-top">
                <img src="{{user.avatar_url}}" alt="">
              </div> 
              <div class="card-body">
                  <span  class="name"><i class="fa fa-user" style="font-size:20px"></i> &nbsp;{{user.login}}</span> <a href="{{user.html_url}}"><button class="btn-outline-success btn btn-sm"><i class="fa fa-github" style="font-size:20px"></i> &nbsp; <span id="profile">Github</span> </button></a>
              </div>
            </div>
            </div>
          <div class="col-sm-7 user">
            <div class="card" appHighlight>
              <div class="card-body">
                <h4>Git-Search: {{user.login}}</h4>
                <hr>
                <p><i class="fa fa-file-o" style="font-size:18px"></i>&nbsp;&nbsp; Repositories:&nbsp;&nbsp; <span class="follow">{{user.public_repos}}</span></p>
                <hr>
                <p> <i class="fa fa-user" style="font-size:18px"></i>&nbsp;&nbsp; Following:&nbsp;&nbsp; <span class="follow">{{user.following}}</span></p>
                <hr>
                <p> <i class="fa fa-users"style="font-size:18px"></i>&nbsp;&nbsp; Followers:&nbsp;&nbsp; <span class="follow">{{user.followers}}</span></p>
                <hr>
                <p><i class="fa fa-clock-o" style="font-size:18px"></i>&nbsp;&nbsp; Joined:&nbsp;&nbsp; <span class="datejoined">{{user.created_at | datePipe}}</span></p>
                <hr>
              </div>
            </div>  
          </div>
        </div> 
      </div>
